<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>
    {% if page.title %}
    {{ page.title }} | {{ site.title }}
    {% else %}
    {{ site.title }}
    {% endif %}
  </title>
  
  <meta name="author" content="{{ site.name }}" />
  {% if page.description %}
  <meta name="description" content="{{ page.description }}" />
  {% else %}
  <meta name="description" content="{{ site.description }}">
  {% endif %}
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="alternate" type="application/rss+xml" href="/feed.xml" />
  
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ "/css/base.css" | prepend: site.baseurl }}" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="{{ "/css/pygments.css" | prepend: site.baseurl }}" type="text/css" />
  <link media="only screen and (max-device-width: 480px)" href="{{ "/css/mobile.css" | prepend: site.baseurl }}" type="text/css" rel="stylesheet" />
  <link media="only screen and (device-width: 768px)" href="{{ "/css/mobile.css" | prepend: site.baseurl }}" type="text/css" rel="stylesheet" />
  <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
  <link rel="apple-touch-icon" href="{{ "/apple-touch-icon.png" | prepend: site.baseurl }}" />

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="{{ "/js/application.js" | prepend: site.baseurl }}"></script>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
